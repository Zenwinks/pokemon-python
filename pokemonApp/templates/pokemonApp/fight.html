<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fight</title>
</head>
<body>
<span id="fightEnd">q</span>
<div class="ennemy">
    <h1 class="nameEnnemy">{{ pokemon.name }} has appeared</h1>
    <progress id="healthEnnemy" value="100" max="100"></progress>
    <img class="ennemyImg" src="{{ pokemon.sprites.front_default }}">
</div>
<div class="myPokemon">
    <h2 class="nameMyPokemon">{{ equipe.4.name }}</h2>
    <progress id="healthMyPokemon" value="100" max="100"></progress>
    <img class="myPokemonImg" src="{{ equipe.4.sprites.front_default }}">
    {% for move in movesTeam %}
        <button class="movesMyPokemon" onclick="attacked({{ move.power }})">{{ move.name }}</button>
    {% endfor %}
</div>
</body>
</html>

<script type="text/javascript">
    function attacked(move) {
        let health = document.getElementById("healthEnnemy")
        health.value -= move / 10 + {{ equipe.4.stats.4.base_stat }}/10;
        if (health.value <= 0) {
            document.getElementById("fightEnd").innerHTML = "Vous avez gagnez le combat"
            return;
        }
        ennemyAttack()
    }

    function ennemyAttack() {
        let attackPower = {{ pokemon.stats.4.base_stat }}
        rand = random(0, 3)
        let health = document.getElementById("healthMyPokemon")
        if (rand === 0) {
            try{
                health.value -= {{ moves.0.power }}/10
            }
            catch (e) {
                return;
            }
        } else if (rand === 1) {
            try{
                health.value -= {{ moves.1.power }}/10
            }
            catch (e) {
                return;
            }
        } else if (rand === 2) {
            try{
                health.value -= {{ moves.2.power }}/10
            }
            catch (e) {
                return;
            }
        } else {
            try{
                health.value -= {{ moves.3.power }}/10
            }
            catch (e) {
                return;
            }
        }
        health.value -= attackPower / 10
        if (health.value <= 0) {
            document.getElementById("fightEnd").innerHTML = "Vous avez perdu le combat"
        }
    }

    function random(min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min;
    }
</script>
