<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Prok√©mon - Exploration</title>
    <style>
        html, body{
            height: 100%;
        }
        html {
            cursor: url(http://cur.cursors-4u.net/games/gam-13/gam1282.cur), auto;
        }

        h1 {
            margin-top: 30px;
            margin-bottom: 20px;
            text-align: center;
            color: black;
        }

        .randomPokemon{
            margin-bottom: 200px;
            display: grid;
            grid-template-rows: 100%;
            grid-template-columns: 20% 20% 20% 20% 20%;
        }

        .pokemonImg {
            display: block;
            margin-left: auto;
            margin-right: auto;
            height: 150px;
            width: 150px;
            grid-row: 1;
            grid-column: 3;
        }

        .pokeballs {
            display: grid;
            grid-template-columns: 25% 25% 25% 25%;
            grid-template-rows: 50% 50%;
            margin: auto;
            width: 40%;
            height: 20%;
            text-align: center;
            border: 3px solid dodgerblue;
            border-radius: 70px 70px;
        }

        .pokeball {
            margin: auto;
            padding: 15px;
            height: 100px;
            width: 100px;
            border-radius: 100%;
        }

        .pokeball:hover {
            box-shadow: inset 0 0 2em dodgerblue, 0 0 5em dodgerblue;
            transition: all 250ms ease-out;
        }

        #chosenPokeball{
            margin: auto;
            margin-left: 15px;
            height: 100px;
            width: 100px;
            grid-row: 1;
            grid-column: 4;
        }

    </style>
</head>
<body>
    <h1>{{ pokemon.name }} has appeared</h1>
    <p>-- debug --</p>
    <p>base_xp : {{ base_xp }}</p>
    <p>taux_capture : {{ taux_capture }}</p>
    <p>qte_pokeball : {{ qte_pokeball }}</p>
    <p>inventory[] : {{ inventory }}</p>
    <div class="randomPokemon">
        <img class="pokemonImg" src="{{ pokemon.sprites.front_default }}">
        <div id="chosenPokeball"></div>
    </div>
    <div class="pokeballs">
        <img id="pokeball" class="pokeball" style="grid-column: 1;grid-row: 1;" src="https://www.pokepedia.fr/images/e/e2/Pok%C3%A9_Ball-RS.png" onclick="myFunction(pokeball)">
        <img id="superball" class="pokeball" style="grid-column: 2;grid-row: 1;" src="https://www.pokepedia.fr/images/f/f8/Super_Ball-RS.png" onclick="myFunction(superball)">
        <img id="hyperball" class="pokeball" style="grid-column: 3;grid-row: 1;" src="https://www.pokepedia.fr/images/b/bd/Hyper_Ball-RS.png" onclick="myFunction(hyperball)">
        <img id="masterball" class="pokeball" style="grid-column: 4;grid-row: 1;" src="https://www.pokepedia.fr/images/a/ac/Master_Ball-RS.png" onclick="myFunction(masterball)">
        <p style="grid-column: 1;grid-row: 2;margin:auto;">1</p>
        <p style="grid-column: 2;grid-row: 2;margin:auto;">2</p>
        <p style="grid-column: 3;grid-row: 2;margin:auto;">3</p>
        <p style="grid-column: 4;grid-row: 2;margin:auto;">4</p>
    </div>
    <script>
        function myFunction(ball){
            if(ball.id == "pokeball"){
                document.getElementById("chosenPokeball").innerHTML = "<img id=\"chosenPokeball\" src=\"https://www.pokepedia.fr/images/e/e2/Pok%C3%A9_Ball-RS.png\">"
            }else if(ball.id == "superball"){
                document.getElementById("chosenPokeball").innerHTML = "<img id=\"chosenPokeball\" src=\"https://www.pokepedia.fr/images/f/f8/Super_Ball-RS.png\">"
            }else if(ball.id == "hyperball"){
                document.getElementById("chosenPokeball").innerHTML = "<img id=\"chosenPokeball\" src=\"https://www.pokepedia.fr/images/b/bd/Hyper_Ball-RS.png\">"
            }else if(ball.id == "masterball"){
                document.getElementById("chosenPokeball").innerHTML = "<img id=\"chosenPokeball\" src=\"https://www.pokepedia.fr/images/a/ac/Master_Ball-RS.png\">"
            }
        }
    </script>
</body>
</html>
