<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>ProKémon</title>
    <style>
        body {
            cursor: url(http://cur.cursors-4u.net/games/gam-13/gam1282.cur), auto;
        }

        .wrapper {
            display: grid;
            grid-template-columns: 70% 30%;
        }

        h1 {
            margin-top: 30px;
            grid-row: 1/2;
            grid-column: 2/4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .rightside {
            grid-column: 2;
            border-left: 1rem solid ;
            background: cadetblue;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
        }

        .leftside {
            grid-column: 1;
        }

        .button {
            width: 300px;
            height: 300px;
            border-radius: 180px;
            border: 1px solid black;
            background-color: white;
            outline: none;
            margin-bottom: 30px;
            margin-right: 30px;
        }

        .button:hover {
            background-image: url("https://cdn2.iconfinder.com/data/icons/pokemon-filledoutline/64/pokeball-people-pokemon-nintendo-video-game-gaming-gartoon-ball-512.png");
            background-position: center;
            background-size: 300px 300px;
            color: white;
            cursor: url(http://cur.cursors-4u.net/games/gam-13/gam1282.cur), auto;
        }

        .buttonInv{
            margin-right: 100px;
            margin-left: 100px;
            height: 100px;
        }

        .buttonInv:hover {
            background-color: cornflowerblue;
            color: white;
            cursor: url(http://cur.cursors-4u.net/games/gam-13/gam1282.cur), auto;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <div class="leftside">
        <h1>Prokémon</h1>
        <div class="buttons">
            <a href="/pokemon/world/1"><button type="button" class="button">Monde 1</button></a>
            <a href="/pokemon/world/2"><button type="button" class="button">Monde 2</button></a>
            <a href="/pokemon/world/3"><button type="button" class="button">Monde 3</button></a>
            <a href="/pokemon/world/4"><button type="button" class="button">Monde 4</button></a>
            <a href="/pokemon/world/5"><button type="button" class="button">Monde 5</button></a>
            <a href="/pokemon/world/6"><button type="button" class="button">Monde 6</button></a>
        </div> href=/pokemon/world/
    </div>
    <div class="rightside">
        <a href="/pokemon/equipe"><button type="button" class="buttonInv">Équipe</button></a>
        <button type="button" class="buttonInv">Pokédex</button>
        <a href="/pokemon/inventory"><button type="button" class="buttonInv">Inventaire</button></a>
        <button type="button" class="buttonInv">Multijoueur</button>
    </div>
</div>
</body>
</html>
