<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>ProKémon</title>
    <style>
        html {
            height: 100%;
            width: 100%;
        }

        body {
            height: 100%;
            width: 100%;
            cursor: url(http://cur.cursors-4u.net/games/gam-13/gam1282.cur), auto;
            margin: 0;
        }

        .wrapper {
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-rows: 87% 10%;
        }

        .title {
            background-color: red;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            grid-row: 1;
        }

        .title > img {
            height: 80%;
        }

        .botside {
            grid-row: 2;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .menuButtons {
            width: 30%;
            height: 100%;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-evenly;
            background-color: darkgrey;
            border-radius: 10px;
        }

        .menuButton {
            width: 15%;
            height: 90%;
        }

        .menuButton:hover {
            width: 20%;
            height: 100%;
        }

        .menuButton > a {
            width: 100%;
            height: 100%;
        }

        a > img {
            width: 100%;
            height: 100%;
        }

        .topside {
            grid-row: 1;
            display: grid;
            grid-template-rows: 10% 90%;
        }

        .buttons {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
            grid-row: 2;
            width: 100%;
            height: 100%;
        }

        .buttons > a {
            margin: 10px;
        }

        .button, .buttons > a {
            width: 250px;
            height: 250px;
            border-radius: 180px;
        }

        .button {
            border: 1px solid black;
            background-color: white;
            outline: none;
            padding: 0;
            color: white;
            font-weight: bold;
            font-size: x-large;
            background-image: url("https://cdn.icon-icons.com/icons2/692/PNG/512/seo-social-web-network-internet_134_icon-icons.com_61490.png");
        }

        .blocked {
            background-repeat: no-repeat;
            background-size: contain;
            background-position: center;
        }

        .first-child {
            color: red;
            background-image: url("http://www.wiki-dragon.com/img/actualites/principale/122-la-carte-du-monde-pokemon-soleil-et-pokemon-lune.jpg");
        }

        .first-child:hover {
            background-image: url("https://cdn2.iconfinder.com/data/icons/pokemon-filledoutline/64/pokeball-people-pokemon-nintendo-video-game-gaming-gartoon-ball-512.png");
            background-position: center;
            background-size: 300px 300px;
            color: blue;
            cursor: url(http://cur.cursors-4u.net/games/gam-13/gam1282.cur), auto;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <div class="topside">
        <div class="title">
            <img src="https://fontmeme.com/temporary/02437a2f3d434b34c32d74653f6c82b8.png" alt="ProKémon">
        </div>
        <div class="buttons">
            <a href="/pokemon/world/1">
                <button type="button" class="button first-child">Monde 1</button>
            </a>
            <a href="">
                <button type="button" class="button blocked">Coming Soon !</button>
            </a>
            <a href="">
                <button type="button" class="button blocked">Coming Soon !</button>
            </a>
            <a href="">
                <button type="button" class="button blocked">Coming Soon !</button>
            </a>
            <a href="">
                <button type="button" class="button blocked">Coming Soon !</button>
            </a>
        </div>
    </div>
    <div class="botside">
        <div class="menuButtons">
            <div class="menuButton">
                <a href="/pokemon/playerPokemonList">
                    <img src="https://image.noelshack.com/fichiers-md/2015/07/1423868157-3697-card-communaute.png"
                         alt="playerListPokemon">
                </a>
            </div>
            <div class="menuButton">
                <a href="/pokemon/equipe">
                    <img src="https://lh3.googleusercontent.com/proxy/bGbJho8sc_2lOhdKPzDtfxxl3gLlgSXIJrqczS7nNoHrzZZ3GtUHogkqH2q4f6zcG1Pxtmj_sgBt5Tu9oZafEhe0mrhUeTSB9KwWfVZE_-6uo1DMt_ynkTHDQ38ATzM"
                         alt="team">
                </a>
            </div>
            <div class="menuButton">
                <a href="/pokemon/pokedex">
                    <img src="https://eternia.fr/public/media//platine/ressources/pokedex.png" alt="pokedex">
                </a>
            </div>
            <div class="menuButton">
                <a href="/pokemon/inventory">
                    <img src="https://icons.iconarchive.com/icons/google/noto-emoji-people-clothing-objects/1024/12192-school-backpack-icon.png"
                         alt="inventory">
                </a>
            </div>
        </div>
        {#        <a href="">#}
        {#            <button type="button" class="buttonInv">Multijoueur</button>#}
        {#        </a>#}
    </div>
</div>
</body>
</html>
