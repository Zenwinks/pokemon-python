<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Prokémon - Monde {{ idMonde }}</title>

    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
        }

        body {
            cursor: url(http://cur.cursors-4u.net/games/gam-13/gam1282.cur), auto;
        }

        h1 {
            margin-top: 30px;
            margin-bottom: 20px;
            text-align: center;
            color: black;
            font-size: 100px;
            text-decoration: underline overline;
        }

        .menu {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: space-evenly;
            width: 80%;
            text-align: center;
            margin: auto;
        }

        ul a {
            width: 20%;
            height: 90px;
            list-style-type: none;
            margin: 15px;
            padding-top: 60px;
            background-color: white;
            color: black;
            font-weight: bold;
            font-size: x-large;
            text-decoration: none;
            border: 5px solid dodgerblue;
            border-radius: 20% / 100%;
        }

        ul a:hover {
            color: white;
            background-color: dodgerblue;
            text-decoration: none;
            border: 5px solid white;
            box-shadow: inset 0 0 5em white, 0 0 5em white;
            transition: all 250ms ease-out;
            cursor: url(http://cur.cursors-4u.net/games/gam-13/gam1282.cur), auto;
        }

        .buttonExplore:hover{
            background-image: url("https://www.tynker.com/projects/images/5661c9ced111628b108b4acc/background-scene---120.png");
            background-size: 320px 200px;
            background-position: center;
        }
        .buttonShop:hover{
            background-image: url("http://mii-gamer.com/wp-content/uploads/2014/07/pikachu-it-prints-money.jpg");
            background-size: 320px 200px;
            background-position: center;
        }
        .buttonFight:hover{
            background-image: url("https://i.pinimg.com/originals/2c/dd/4d/2cdd4def3fcd3935b0eafe7ca4269cc9.png");
            background-size: 320px 200px;
            background-position: center;
        }
        .buttonArena:hover{
            background-image: url("https://www.mariowiki.com/images/2/2d/SSBB_Pok%C3%A9mon_Stadium_2_Stage.png");
            background-size: 320px 200px;
            background-position: center;
        }

    </style>
</head>
<body>
    <h1>Monde {{ idMonde }}</h1>

    <ul class="menu">
        <a class="buttonExplore" href="/pokemon/explore/{{ idMonde }}"><li>Explorer</li></a>
        <a class="buttonShop" href="/pokemon/shop"><li>Magasin</li></a>
        <a class="buttonFight" href=""><li>Combat</li></a>
        <a class="buttonArena" href=""><li>Arène</li></a>
    </ul>

    <a href="javascript:history.go(-1)" class="back"><button>Retour</button></a>

</body>
</html>
