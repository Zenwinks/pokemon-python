<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Prok√©mon - Magasin</title>
    <style>
        html, body{
            background-image: url("https://cdna.artstation.com/p/assets/images/images/003/701/294/large/jessika-salenson-pokemon-shop-ingameview.jpg?1476607218");
            background-position: center;
            background-size: 1920px 1080px;
            background-attachment: fixed;
        }
        body {
            cursor: url(http://cur.cursors-4u.net/games/gam-13/gam1282.cur), auto;
        }

        h1 {
            margin-top: 30px;
            margin-bottom: 50px;
            text-align: center;
            color: black;
            font-size: 100px;
            text-decoration: underline overline white;
        }

        .items {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: space-evenly;
            width: 80%;
            text-align: center;
            margin: auto;
        }

        a {
            width: 20%;
            list-style-type: none;
            margin: 15px;
            background-color: white;
            color: black;
            font-weight: bold;
            border: 5px solid dodgerblue;
            border-radius: 40% 5%;
        }

        a:hover {
            color: white;
            background-color: dodgerblue;
            text-decoration: none;
            border: 5px solid white;
            box-shadow: inset 0 0 5em white, 0 0 5em white;
            transition: all 250ms ease-out;
            cursor: url(http://cur.cursors-4u.net/games/gam-13/gam1282.cur), auto;
        }

        p:first-letter {
            text-transform: uppercase;
            text-decoration: none;
        }

        .tooltip {
          position: relative;
          display: inline-block;
        }

        .tooltip .tooltiptext {
          visibility: hidden;
          width: 300px;
          background-color: #555;
          color: #fff;
          text-align: center;
          border-radius: 6px;
          margin-top: -10px;
          padding: 5px 0;
          position: absolute;
          z-index: 1;
          top: 110%;
          left: 20%;
          margin-left: -60px;
          opacity: 0;
          transition: opacity 0.3s;
        }

        .tooltip .tooltiptext::after {
          content: "";
          position: absolute;
          bottom: 100%;
          left: 50%;
          margin-left: -5px;
          border-width: 5px;
          border-style: solid;
          border-color: #555 transparent transparent transparent;
        }

        .tooltip:hover .tooltiptext {
          visibility: visible;
          opacity: 1;
        }

        .tooltiptext:hover{
            visibility: visible;
        }

    </style>
</head>
<body>
    <div id="shop">
        <h1>Magasin</h1>
            {% for m in money %}
                <p>Money : {{ m.qte }} $</p>
            {% endfor %}
        <ul id="items" class="items">
            {% for item in items %}
                <a id="buttonItem{{ item.item }}" class="tooltip" onclick="testShop('{{ item.item }}')">
                    <li>
                        <img id="imgItem" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/items/{{ item.en_name }}.png">
                        <p id="shopItem">{{ item.item }}</p>
                        <p id="itemPrice">{{ item.prix }} $</p>
                    </li>
                    <div id="itemDesc" class="tooltiptext">{{ item.description }}<br><button>test</button></div>
                </a>
            {% endfor %}
        </ul>
    </div>
<script>
    function testShop(name) {
        alert(name)
    }
</script>
</body>
</html>
