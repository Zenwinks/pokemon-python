<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Prok√©mon - Magasin</title>
    <style>
        html, body {
            width: 100%;
            height: 100%;
        }

        body {
            cursor: url(http://cur.cursors-4u.net/games/gam-13/gam1282.cur), auto;
            margin: 0;
        }

        #shop {
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-rows: 10% 90%;
        }

        .topside {
            width: 100%;
            height: 100%;
            grid-row: 1;
        }

        .botside {
            width: 100%;
            height: 100%;
            grid-row: 2;
        }

        .title {
            background-color: red;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
        }

        .title > img {
            height: 80%;
        }

        .items {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: space-evenly;
            width: 85%;
            max-height: 90%;
            text-align: center;
            margin: auto;
            overflow-y: auto;
        }

        .items::-webkit-scrollbar {
            width: 15px;
        }

        /* Track */
        .items::-webkit-scrollbar-track {
            box-shadow: inset 0 0 5px grey;
            border-radius: 10px;
        }

        /* Handle */
        .items::-webkit-scrollbar-thumb {
            background: red;
            border-radius: 10px;
        }

        /* Handle on hover */
        .items::-webkit-scrollbar-thumb:hover {
            background: #b30000;
        }

        .tooltip {
            width: 20%;
            list-style-type: none;
            margin: 15px;
            background-color: white;
            color: black;
            font-weight: bold;
            border: 5px solid dodgerblue;
            border-radius: 40% 5%;
        }

        .tooltip:hover {
            color: white;
            background-color: dodgerblue;
            text-decoration: none;
            border: 5px solid white;
            box-shadow: inset 0 0 5em white, 0 0 5em white;
            transition: all 250ms ease-out;
            cursor: url(http://cur.cursors-4u.net/games/gam-13/gam1282.cur), auto;
        }

        p:first-letter {
            text-transform: uppercase;
            text-decoration: none;
        }

        #balance > i {
            color: gold;
        }

        .tooltip {
            position: relative;
            display: inline-block;
        }

        .tooltip .tooltiptext {
            visibility: hidden;
            width: 300px;
            background-color: #555;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            margin-top: -10px;
            padding: 5px 0;
            position: absolute;
            z-index: 1;
            top: 110%;
            left: 20%;
            margin-left: -60px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .tooltip .tooltiptext::after {
            content: "";
            position: absolute;
            bottom: 100%;
            left: 50%;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: #555 transparent transparent transparent;
        }

        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }

        .tooltiptext:hover {
            visibility: visible;
        }

        .retour {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100px;
            height: 30px;
            position: fixed;
            bottom: 10px;
            left: 10px;
            background-color: darkgrey;
        }

        .retour > a {
            color: white;
            text-decoration: none;
        }

    </style>
</head>
<body>
<div id="shop">
    <div class="topside">
        <div class="title">
            <img src="https://fontmeme.com/temporary/338b678fc177ca411c802ac2c4088c2d.png" alt="Magasin">
        </div>
    </div>
    <div class="botside">
        <p>Portefeuille : <span id="balance">{{ money.qte }} <i class="fas fa-coins"></i></span></p>
        <ul id="items" class="items">
            {% for item in items %}
                <a id="buttonItem{{ item.item }}" class="tooltip">
                    <li>
                        <img class="imgItem"
                             src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/items/{{ item.en_name }}.png">
                        <p class="shopItem">{{ item.item }}</p>
                        <p class="itemPrice">{{ item.prix }} $</p>
                    </li>
                    <div class="itemDesc tooltiptext">{{ item.description }}<br>
                        <button>test</button>
                    </div>
                </a>
            {% endfor %}
        </ul>
    </div>
    <div class="retour"><a href="javascript:history.go(-1)"><i class="fas fa-long-arrow-alt-left"></i> Retour</a></div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://kit.fontawesome.com/c8b139e901.js" crossorigin="anonymous"></script>
<script>
    $('.tooltip').click(function (event) {
        let elem = document.getElementById($(this)[0].id)
        let item = elem.getElementsByClassName('shopItem')[0]
        let balance = document.getElementById('balance')
        let price = elem.getElementsByClassName('itemPrice')[0]
        let p = price.innerText.split(' ')
        let b = balance.innerText.split(' ')
        if (parseInt(p[0]) > parseInt(b[0])) {
            alert('Votre solde est insuffisant pour acheter cet objet')
        } else {
            $.ajax({
                url: '/pokemon/buyItemInShop/' + item.innerText + '/' + p[0],
                dataType: 'json'
            })
            setTimeout(function () {
                location.reload()
            }, 500)
        }
    })
</script>
</body>
</html>
